name: Deploy Backend + MySQL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Trae el código del repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Despliega en la VPS vía SSH
      - name: Deploy to VPS with docker-compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 158.69.192.184           # tu VPS
          username: mortydev             # usuario en VPS
          key: ${{ secrets.VPS_SSH_KEY }} # la misma llave que frontend
          port: 22
          script: |
            cd /home/mortydev/backend-traslado || exit
            git reset --hard
            git pull origin main
            docker compose down
            docker compose build --no-cache
            docker compose up -d
