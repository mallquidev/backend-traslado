name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Build Docker image
        run: docker build -t mudanza-backend .

      - name: Copy files and restart container on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            docker pull mudanza-backend || true
            docker stop mudanza-backend || true
            docker rm mudanza-backend || true
            docker run -d -p 3000:3000 --name mudanza-backend mudanza-backend
          "
