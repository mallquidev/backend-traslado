name: Deploy Backend + MySQL

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️Trae el código del repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️Configura SSH para conectarse a tu VPS
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.2
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 3️Despliega en la VPS
      - name: Deploy to VPS with docker-compose
        run: |
          ssh -o StrictHostKeyChecking=no mortydev@198.100.155.243 "
            cd /home/mortydev/backend-traslado || exit
            git reset --hard              # descarta cualquier cambio local
            git pull origin main          # trae los últimos cambios
            docker compose down
            docker compose build --no-cache
            docker compose up -d
          "
